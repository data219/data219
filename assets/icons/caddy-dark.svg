<!--
Custom Caddy icon optimized for dark GitHub profile backgrounds.
Not an official asset; simplified mark inspired by Caddy brand colors.
- Transparent background
- High contrast on dark themes
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-label="Caddy">
  <!-- Orbit ring -->
  <circle cx="64" cy="64" r="44" fill="none" stroke="#1F88C0" stroke-width="10"/>
  <!-- Orbit nodes -->
  <circle cx="32" cy="44" r="8" fill="#1F88C0"/>
  <circle cx="96" cy="84" r="8" fill="#1F88C0"/>

  <!-- Lock body -->
  <rect x="46" y="62" width="36" height="30" rx="6" fill="#3BB273"/>
  <!-- Shackle -->
  <path d="M52 62v-8c0-10 8-18 18-18s18 8 18 18v8" fill="none" stroke="#3BB273" stroke-width="10" stroke-linecap="round"/>
  <!-- Keyhole -->
  <circle cx="64" cy="76" r="5" fill="#0B2A3A"/>
  <rect x="62" y="78" width="4" height="10" rx="2" fill="#0B2A3A"/>
</svg>
